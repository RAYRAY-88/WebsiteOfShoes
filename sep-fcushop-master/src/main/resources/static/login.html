<div class="container" style="text-align:center; background:rgba(240,240,240,0.95);width:400px;height:330px">
  <font color="#272727" size="7">登入</font>
  <font color="#272727" size="6">Log in</font>
  <br><br>
  <form name="login_form" method="post" onsubmit="return LoginForm()">
    帳號UserName：
    <input id="username" type="text" name="username" placeholder="用戶名"><br/><br/>
    密碼 Password ：
    <input id="password" type="password" name="password"><br><br>
    <input id="login" type="submit" value="登入" name="login">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
            function LoginForm(){
                var username =$('#username').val();
                var password =$('#password').val();
              if(username==""){
                alert("登入失敗，帳號不能為空");
                setTimeout(function(){
                  history.go(0);
                },1000);
              }
              else if(password == ""){
                alert("登入失敗，密碼不能為空");
                setTimeout(function(){
                  history.go(0);
                },1000);
              }
              else{
                login();
              }
            }
            function login(){
                var user = $('#username').val();
                var pass = $('#password').val();
                $.ajax({
                  url: "/login",
                  type: "POST",
                  data : {username:user,password:pass} ,
                  dataType : "json",
                  success :function (result) {
                    if (result == 1) {
                        alert("登入成功");
                        history.go(0);
                    } else if(result == 0){
                        alert("登入失敗，請確認帳號密碼是否有誤");
                        history.go(0);
                    }
                    else{
                      alert("Error");
                    }
                  }
                })
                .always(function( xhr, status ) {
                  console.log( "The request is complete!" );
                });
              alert();
              }
        </script>
