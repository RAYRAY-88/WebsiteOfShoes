        <script>
            function validateForm() {
                var x = document.forms["registerForm"]["password"].value;
                var y = document.forms["registerForm"]["password_check"].value;
                if(x.length<6){
                    alert("密碼長度不足");
                    return false;
                }
                if (x != y) {
                    alert("請確認密碼是否輸入正確");
                    return false;
                }
            }
        </script>
